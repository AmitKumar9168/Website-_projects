<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Expense Tracker</h1>

    <main>
      <header>
        <div>
          <h5>Total Balance</h5>
          <span id="balance">$0.00</span>
        </div>
        <div>
          <h5>Income</h5>
          <span id="income">$0.00</span>
        </div>
        <div>
          <h5>Expense</h5>
          <span id="expense">$0.00</span>
        </div>
      </header>

      <section class="transaction-section">
        <h3>Transactions <button id="downloadButton" download>Download Excel</button>  </h3>
               <div class="transaction-list-wrapper">
            <ul id="transactionList"></ul>
        </div>
        <div id="status"></div>
         <!-- Add download button here -->
    </section>
      <section>
        <h3>Add Transaction</h3>

        <form id="transactionForm">
          <div>
            <label for="type">
              <input type="checkbox" name="type" id="type" />
              <div class="option">
                <span>Expense</span>
                <span>Income</span>
              </div>
            </label>
          </div>
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" required />
          </div>
          <div>
            <label for="amount">Amount</label>
            <input
              type="number"
              name="amount"
              value="0"
              min="0.01"
              step="0.01"
              required
            />
          </div>
          <div>
            <label for="date">Date</label>
            <input type="date" name="date" required />
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <script src="sc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script>
        // Function to generate Excel file
        function downloadTransactions() {
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(transactions);
    
            XLSX.utils.book_append_sheet(wb, ws, "Transactions");
    
            // Save the file
            XLSX.writeFile(wb, "transactions.xlsx");
        }
    
        // Attach the function to the click event of the download button
        document.getElementById("downloadButton").addEventListener("click", downloadTransactions);
    </script>
  </body>
</html>
